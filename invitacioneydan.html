<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a mi Fiesta 🎉</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos Personalizados -->
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            color: #333;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .card {
            background-color: #fff8dc;
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #ff5722;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e64a19;
        }
        .balloons {
            width: 150px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <div class="text-center py-4">
        <h1 class="display-4 text-white">🎈 ¡Fiesta Infantil! 🎉</h1>
        <p class="lead text-white">¡Ven a celebrar un día lleno de diversión y sorpresas!</p>
    </div>

    <!-- Contenido -->
    <div class="container text-center">
        <!-- Imagen Decorativa -->
        <img src="https://via.placeholder.com/300x200.png?text=Fiesta+Infantil" class="img-fluid rounded mb-4" alt="Decoración Infantil">
        
        <!-- Detalles del Evento -->
        <div class="card mx-auto p-4" style="max-width: 500px;">
            <img src="https://via.placeholder.com/150x150.png?text=Balloons" class="balloons mx-auto" alt="Globos">
            <h2 class="text-primary">Cumpleaños de Juanito 🎂</h2>
            <p class="mb-3"><strong>🎈 Fecha:</strong> Sábado, 10 de Diciembre</p>
            <p class="mb-3"><strong>🕒 Hora:</strong> 4:00 PM</p>
            <p class="mb-3"><strong>📍 Lugar:</strong> Salón Fiesta Feliz, Calle de la Alegría #123</p>
        </div>

        <!-- Botones -->
        <div class="mt-4">
            <a href="#" class="btn btn-primary btn-lg mx-2">🎉 Confirmar Asistencia</a>
            <a href="#" class="btn btn-warning btn-lg mx-2">📅 Agregar al Calendario</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white mt-5">
        <p>¡Te esperamos para celebrar juntos! 🎊</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
